<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4 logo" src="images/banner.jpg" alt="" width="112" height="92"> <!-- file path relative to public folder -->
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

      <div class="form-floating">
        <input type="text" name="fName" class="form-control top" id="floatingFirstName" placeholder="First Name" required autofocus>
        <label for="floatingFirstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lName" class="form-control middle" id="floatingLastName" placeholder="Last Name" required>
        <label for="floatingLastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Pushkar Verma</p>
    </form>
  </main>
